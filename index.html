<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaGames 2019!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://www.google.com/jsapi"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>
		<div class="container-1">
			<h2>Find your AlterEgo!</h2>

			<div class="flex-box-container-1">
				<div>
					<button class="btn btn-primary" onclick="alterEgo()">Find your AlterEgo</button>
				</div>
				<div>
					<button class="btn btn-danger" onclick="reset()">reset</button>
				</div>
			</div>

			<div class="flex-box-container-1">
				<div id="flex-box-result"></div>
			</div>

		</div>

		<div class="container-2">
			<h2>What does your AlterEgo look like</h2>
			
			<div id="flex-box-image-container" class="flex-box-image-container">
				<!-- <button class="btn btn-primary" onclick="getAltEgoImage()">See AlterEgo</button> -->
			</div>
		</div>

		<div class="container-3">
			<h2>Let's play Bolo!</h2>
			
			<div class="flex-bolo-row-1">
				<div id="your-box">
					<h2>You: <span id="your-bolo-result">0</span></h2>
				</div>

				<div id="computer-box">
					<h2>Computer: <span id="computer-bolo-result">0</span></h2>
				</div>
			</div>

			<div class="flex-bolo-row-2">
				<div>
					<button class="btn-lg btn-primary mr-2" id="bolo-roll-button">Roll</button>
					<button class="btn-lg btn-warning mr-2" id="bolo-pass-button">Pass the Cup</button>
					<button class="btn-lg btn-danger" id="bolo-deal-button">Deal</button>
				</div>
			</div>
			
			<div class="flex-bolo-row-3">
				<table>
					<tr>
						<th>You</th>
						<th>Computer</th>
					</tr>

					<tr>
						<td><span id="your-score" width="100">0</span></td>
						<td><span id="computer-score">0</span></td>
					</tr>
				</table>
			</div>

		</div>

		<script type="text/javascript" src="static/js/script.js"></script>

	</body>
</html>
